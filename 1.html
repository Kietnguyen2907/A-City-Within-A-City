<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A City Within A City</title>
    <link rel="stylesheet" href="style.css">
    <!-- P5.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>
  <body>

    <!-- LANDING PAGE: PARK PAGE -->
    <div class="page-container bg-park-solid">
        
        <!-- P5 Canvas sẽ được chèn vào đây bởi sketch.js -->
        <div id="p5-container"></div>

        <!-- Hình nền tròn gradient (Layer trang trí) -->
        <div class="bg-decoration"></div>

        <div class="typo-container">
            <!-- Cụm chữ chính xếp chồng -->
            <div class="stacked-typo">
                <div class="city-text">A CITY</div>
                <div class="within-text">Within</div>
                <div class="city-text">A CITY</div>
            </div>
            
            <div class="park-header-row">
                <span id="changing-text">Công Viên</span>
                <span>Lê Thị Riêng</span>
            </div>

            <!-- Nút Vào: Link tới trang 2.html -->
            <a href="2.html" class="btn-vao">khám phá</a>
        </div>

    </div>

    <!-- Script Logic chính của Web -->
    <script src="script.js"></script>
    <!-- Script P5.js cho hiệu ứng visual -->
    <script src="sketch.js"></script>
  </body>
</html>
